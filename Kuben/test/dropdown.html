<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body{
        margin: auto;
      }
      .navClass > ul{
        background-color: #5E5D5D;
        color:#D8D8D8;
        font-size: 20px;
        font-family: sans-serif;
      }

      .navClass > ul > li{
        list-style-type: none;
        display: inline-block;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 25px;
        padding-right: 25px;
        position: relative;
      }

      .navClass > ul > li:hover{
        background-color: #383838;
      }
      ul.submenu {
        position: absolute;
        background-color: #383838;
        list-style-type: none;
        width: 125px;
        padding-top: 0px;
        padding-left: 0px;
        margin-left: 0;
        opacity: 0;
      }
      ul.submenu li {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 25px;
        padding-right: 25px;
      }
      .navClass li:hover .submenu{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navClass">
      <ul>
        <li>1</li>
          <ul class="submenu">
            <li>1.1</li>
            <li>1.2</li>
            <li>1.3</li>
          </ul>
        <li>2</li>
          <ul class="submenu">
            <li>2.1</li>
            <li>2.2</li>
            <li>2.3</li>
          </ul>
        <li>3</li>
          <ul class="submenu">
            <li>3.1</li>
            <li>3.2</li>
            <li>3.3</li>
          </ul>
      </ul>
    </nav>
  </body>
</html>
