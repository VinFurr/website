    ul {
        list-style: none; /* hindrer den i å vise •[1], •[2], •[3] osv...  */

    ul li { /* samme funksjon hvis "ul li" eller bare "li" :/ */
        float: left; /*  alle "li" elementer i "ul" vil starte fra venstre til høyre*/
        width: 200px;
        background-color: black;
        height: 40px;
        opacity: 0.8;
        line-height: 40px;

        font-size: 20px
    }
     ul li a {
       text-decoration: none;
       color: white;
       display: block;
     }

     ul li:hover {
       background-color: green;
     }

     ul li ul li {
       display: none;
     }
     ul li:hover ul li ul li {
       display: none;
     }

     ul li:hover ul li{
       display: block;
     }
     ul li ul li:hover ul li{
       display: block;
       left: 200px;
     }

     /*--- menylinje center ---*/
     #nav li {
