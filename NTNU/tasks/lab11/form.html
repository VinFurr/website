<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandatory</h2>
    <form class="" action="http://www.informatikk1.net/cgi-bin/form_test/test_get.cgi" method="post">
      <label>
        Full name*: <br>
        <input type="text" name="felt1" value=""placeholder="FirstName LastName"required><br>
      </label><label>
        Email addresss*: <br>
        <input type="text" name="felt2" value=""placeholder="EMAIL_ADDRESS"required><br>
      </label>
      <label>
        Select Tour Package*: <br>
        <select class="" name=""required>
          <option value="Goa"     selected>Goa     </option>
          <option value="Oslo"            >Oslo    </option>
          <option value="Shanghai"        >Shanghai</option>
        </select>
      </label>
      <label><br>
        Arrivial date*: <br>
        <input type="text" name="" value=""placeholder="m/d/y"required><br>
      </label><label>
        Number of persons*: <br>
        <input type="text" name="" value="" placeholder="UNKNOWN_TYPE"required><br>
      </label>

      What do you want to avail?* <br>
      <label>Boarding     <input type="checkbox" name="" value=""><br></label>
      <label>Fooding      <input type="checkbox" name="" value=""><br></label>
      <label>Sight seeing <input type="checkbox" name="" value=""><br></label>

      <label>
        Discount Coupon Code: <br>
          <input type="text" name="" value="" placeholder="UNKNOWN_TYPE">
      </label><br>
        Terms and conditions* <br>
      <label>
        <input type="radio" name="agreement" value="" required>I agree
      </label><label>
        <input type="radio" name="agreement" value="">I disagree
      </label>
      <br>
      <input type="submit" name="" value="Complete reservation">
    </form>

  </body>
</html>
